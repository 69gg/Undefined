name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必须拉取完整历史才能读取 Tag 注释

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build project
        run: uv build

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 将 Tag 注释安全地存入临时文件，避免 Shell 引用问题
          git tag -l --format='%(contents)' ${{ github.ref_name }} > tag_message.txt
          
          # 创建 Release
          # --title 指定发布标题为 "Undefined vxxx"
          # --notes-file 会读取文件内容作为 Release 说明
          # --generate-notes 会自动追加变更日志
          gh release create ${{ github.ref_name }} dist/* \
            --title "Undefined ${{ github.ref_name }}" \
            --notes-file tag_message.txt \
            --generate-notes
